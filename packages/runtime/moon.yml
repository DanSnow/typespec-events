tasks:
  build:
    command: unbuild
    toolchain: node
    inputs:
      - src/**/*
      - build.config.ts
    outputs:
      - dist/**/*
  publish:
    command: pnpm publish
    deps:
      - build
  test:
    command: vitest
    toolchain: node
  format:
    deps:
      - format-ts
    options:
      runDepsInParallel: true
  format-ts:
    command:
      - biome
      - format
      - --write
    toolchain: node
  typecheck:
    command:
      - tsc
      - "--noEmit"
    toolchain: node
    inputs:
      - src/**/*
      - test/**/*.ts
      - tsconfig.json

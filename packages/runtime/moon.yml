tasks:
  build:
    command: unbuild
    toolchain: node
    inputs:
      - src/**/*
      - build.config.ts
    outputs:
      - dist/**/*
  test:
    command: vitest
    toolchain: node
  format:
    deps:
      - format-ts
    options:
      runDepsInParallel: true
  format-ts:
    command:
      - biome
      - format
      - --write
    toolchain: node

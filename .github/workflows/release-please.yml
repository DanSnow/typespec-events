on:
  push:
    branches:
      - main

permissions:
  id-token: write
  attestations: write
  contents: write
  pull-requests: write
  issues: write

name: release

jobs:
  release-please:
    runs-on: ubuntu-latest
    env:
      NODE_OPTIONS: '--max-old-space-size=6144'
    outputs:
      tag_name: ${{ steps.release.outputs.tag_name }}
      release_created: ${{ steps.release.outputs.release_created }}
      prs_created: ${{ steps.release.outputs.prs_created }}
      pr_number: ${{ steps.pr_number.outputs.pr_number }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          # this assumes that you have created a personal access token
          # (PAT) and configured it as a GitHub action secret named
          # `MY_RELEASE_PLEASE_TOKEN` (this secret name is not important).
          token: ${{ secrets.GITHUB_TOKEN }}
      - if: ${{ steps.release.outputs.prs_created}}
        id: pr_number
        env:
          PR: ${{ steps.release.outputs.pr }}
        run: |
          echo "pr_number=$(echo $PR | jq .number)" >> $GITHUB_OUTPUT

  format-release:
    runs-on: ubuntu-latest
    needs: release-please
    env:
      NODE_OPTIONS: '--max-old-space-size=6144'
    if: ${{ needs.release-please.outputs.prs_created && needs.release-please.outputs.pr_number }}
    steps:
      - uses: actions/checkout@v4
        with:
          ref: refs/pull/${{ needs.release-please.outputs.pr_number }}
      - uses: moonrepo/setup-toolchain@v0
      - uses: pnpm/action-setup@v4
        with:
          run_install: false
      - uses: actions/setup-node@v4
        with:
          node-version: '22.17.0'
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm run lint --fix
      - name: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .
          git commit -m "style: lint"
          git push
